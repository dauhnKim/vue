<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue.js Text Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js">
    </script>
    <script type="text/javascript">
      window.onload=function() {
        new Vue({
          el: '#app',
          data: {
            myText: 'Hello Vue.js!'
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="app">
      <p>{{ myText }}</p>
    </div>
  </body>
</html>
