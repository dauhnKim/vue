<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>dataText 3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
      window.onload = function() {
        new Vue({
          el: '#app',
          data: {
            myArray: ['Apple', 'Tesla', 'SpaceX']
          }
        })
      }
    </script>
  </head>
  <body>
    <h1>여러가지 데이터형을 출력하는 예제</h1>
    <div id="app">
      <p>{{ myArray }}</p>
      <p>{{ myArray[1] }}</p>
      <p>{{ myArray[2] }}</p>
    </div>
  </body>
</html>
