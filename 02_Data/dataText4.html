<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>dataText 4</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
      window.onload = function() {
        new Vue({
          el: '#app',
          data: {
            myTea: {name:'AppleMint', price: 600}
          }
        })
      }
    </script>
  </head>
  <body>
    <h1>Object 데이터형을 출력하는 예제</h1>
    <div id="app">
      <p>{{ myTea }}</p>
      <p>{{ myTea.name }}</p>
      <p>{{ myTea.price }}</p>
    </div>
  </body>
</html>
