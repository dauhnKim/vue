<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Practice</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
      window.onload = function() {
        new Vue({
          el: '#app',
          data: {
            myText: 'Vue를 배워 봅시다. 이렇게 그냥 출력할 수도 있고',
            myHtmlText: '<h3> 태그를 넣어서 출력할 수도 있습니다.</h3>',
            myNumber: 12345,
            myBool: true,
            myArray: [1,2,3,4,5],
            myObject: [
              {name: 'AppleMint', price: 600},
              {name: 'Hurb', price: 650},
              {name: 'Ginger', price: 700}
            ]
          }
        })
      }
    </script>
  </head>
  <body>
    <h1>다양한 데이터의 출력</h1>
    <div id="app">
      <p>{{ myText }}</p>
      <p v-text="myText"></p>
      <p v-html="myHtmlText"></p>
      <p>숫자 {{ myNumber }}</p>
      <p>부울형 {{ myBool }}</p>
      <p>베열 {{ myArray }}</p>
      <p>{{ $data }}</p>
    </div>
  </body>
</html>
