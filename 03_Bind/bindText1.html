<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BindText 1</title>
    <link rel="stylesheet" href="../css/style.css" >
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
      window.onload=function(){
        new Vue({
          // 태그의 속성을 데이터로 지정할 때에는 v-bind
          el: '#app',
          data: {
            fileName: 'img/cat.png'
          }
        })
      }
    </script>
  </head>
  <body>
    <h1>이미지를 지정하는 예제</h1>
    <div id="app">
      <img src="img/cat.png" alt="">직접지정</img>
      <br>
      <img v-bind:src="fileName" alt="">v-bind로 지정</img>
    </div>
  </body>
</html>
