<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BindText 4</title>
    <link rel="stylesheet" href="../css/style.css" >
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
      window.onload=function() {
        new Vue({
          el: '#app',
          data: {
            myClass: 'strike-through',
            darkClass: 'dark',
            isON: true // true; strike-through 활성화, false; 비활성화
          }
        })
      }
    </script>
    <style media="screen">
      .strike-through{
        text-decoration: line-through;
        color: lightgray
      }
      .dark {
        background-color: gray
      }
    </style>
  </head>
  <body>
    <h1>인라인 지정 예제</h1>
    <div id="app">
      <p class="strike-through">직접 클래스 지정</p>
      <p v-bind:class="myClass">v-bind로 클래스 지정</p>
      <p v-bind:class="[myClass, darkClass]">v-bind로 복수 클래스 지정</p>
      <p v-bind:class="{'strike-through': isON}">데이터 클래스로 ON/OFF</p>
    </div>
  </body>
</html>
