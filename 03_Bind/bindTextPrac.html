<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BindText 3</title>
    <link rel="stylesheet" href="../css/style.css" >
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
      window.onload=function() {
        new Vue({
          el: '#app',
          data: {
            naverUrl: 'https://www.naver.com',
            myCat: 'img/cat.png',
            left: 'left',
            right: 'right',
            centre: 'center',
            myColor: 'red',
            mySize: '150%',
            myBackColor: 'yellow',
            myUnderline: 'underline',
            myST: 'line-through'
          }
        })
      }
    </script>
    <style media="screen">
      .underline {
        text-decoration: underline;
      }
      .line-through {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>다양한 바인딩</h1>
    <div id="app">
      <p><a v-bind:href="naverUrl">네이버로 연결</a></p>
      <p>
        <img v-bind:src="myCat" alt="cat">
      </p>
      <p v-bind:align="left">왼쪽정렬</p>
      <p v-bind:align="right">오른쪽정렬</p>
      <p v-bind:align="centre">가운데정렬</p>
      <p v-bind:style="{ color:myColor }">인라인스타일로 글자색을 빨간색으로</p>
      <p v-bind:sytle="{ color:myColor, fontSize: mySize }">인라인스타일로 크기를 150% 글자색을 빨간색으로</p>
      <p v-bind:style="{ color:myColor, fontSize: mySize, backgroundColor: myBackColor }">인라인스타일로 크기를 150% 글자색을 빨간색으로 배경은 노란색으로</p>
      <p v-bind:class="myUnderline">blue-underline class 지정</p>
      <p v-bind:class="[myUnderline, myST]">blue-underline, strike-through class 지정</p>
    </div>
  </body>
</html>
