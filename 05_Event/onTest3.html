<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>On Test 3</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        function good() {
          alert('Nice~');
        }
        new Vue({
          el: '#app',
          data: {
            count: 0
          },
          methods: {
            countUp: function(value) {
              this.count += value;
            }
          }
        })
      }
    </script>
  </head>
  <body>
    <h1>파라미터를 전달하여 메소드 실행하기</h1>
    <h2>클릭하면 지정된 값만큼 증가시키는 예제</h2>
    <div id="app">
      <p>{{ count }}</p>
      <button v-on:click="countUp(3)">+ 3</button>
      <button v-on:click="countUp(10)">+ 10</button>
      <button v-on:click="countUp(100)">+ 100</button>
    </div>
  </body>
</html>
