<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>for Test 3</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/table.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
      window.onload = function() {
        new Vue({
          el: '#app',
          data: {
            header: ["프로그램 언어", 2018, 2013, 2008, 2003, 1998],
            ranking: [
              ['Java', 1, 2, 1, 1, 16],
              ['C', 2, 1, 2, 2, 1],
              ['C++', 3,4,3,3,2],
              ['Python', 4,7,6,11,23],
              ['JavaScript', 7, 10, 8, 7, 20]
            ]
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="app">
      <h1>배열 데이터를 테이블로 표시하는 예제</h1>
      <h3>관심 받고 있는 언어 랭킹</h3>
      <table>
        <thead>
          <!-- 테이블 헤더 반복 -->
          <th v-for="item in header">{{ item }}</th>
        </thead>
        <tbody>
          <!-- 1행 반복  -->
          <tr v-for="line in ranking">
            <!--  1데이터 반복  -->
            <td v-for="item in line">{{ item }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
